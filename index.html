<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIYAD AUTO PRESTIGE | Excellence & Héritage</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@700;900&family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --red: #C8102E; --gold: #B4975A; --blue: #002349; --black: #050505; --light: #ffffff; }
        
        /* RÉDUCTION DU ZOOM GÉNÉRAL */
        body { 
            font-family: 'Outfit', sans-serif; 
            margin: 0; 
            background: var(--light); 
            color: var(--blue); 
            overflow-x: hidden; 
            scroll-behavior: smooth; 
            zoom: 0.9; /* Pour Chrome/Safari */
            -moz-transform: scale(0.9); /* Pour Firefox */
            -moz-transform-origin: 0 0;
        }

        /* Ajustement navigation après zoom */
        nav { background: white; padding: 15px 5%; border-bottom: 4px solid var(--red); position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .nav-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        
        .logo-container { display: flex; align-items: center; text-decoration: none; color: var(--blue); }
        .logo-icon { background: var(--blue); color: var(--gold); width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-size: 1.5rem; margin-right: 12px; border: 2px solid var(--gold); }
        .logo-text { font-family: 'Bodoni Moda', serif; font-size: 1.5rem; font-weight: 900; text-transform: uppercase; line-height: 1; }
        .logo-text span { color: var(--red); display: block; font-size: 0.8rem; letter-spacing: 3px; }

        /* Hero Modern */
        .hero { height: 80vh; background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('vieux-chauffeur.jpg.png') center/cover no-repeat; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: white; }
        .hero h1 { font-family: 'Bodoni Moda', serif; font-size: clamp(3rem, 10vw, 5.5rem); margin: 0; }

        /* Sections aérées */
        .section-padding { padding: 80px 5%; text-align: center; }
        .container { max-width: 1100px; margin: 0 auto; }
        .welcome-p { font-style: italic; color: var(--gold); font-size: 1.3rem; max-width: 800px; margin: 0 auto 50px; line-height: 1.6; }
        
        /* Partenariats plus compacts */
        .partnership-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin-top: 50px; }
        .partner-card { background: var(--light); padding: 25px; border-radius: 12px; cursor: pointer; transition: 0.4s; border: 1px solid #eee; box-shadow: 0 5px 15px rgba(0,0,0,0.03); }
        .partner-card:hover { transform: translateY(-5px); background: var(--blue); color: white; }
        .partner-card i { font-size: 2.2rem; color: var(--red); margin-bottom: 12px; }

        /* Grilles & Photos parfaitement centrées */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 40px; justify-content: center; padding-top: 30px; }
